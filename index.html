<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title></title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container" id="companyName">
        <h1 class="display-4">"Bean There, Done That!"</h1>
    </div>
</div>

<div class="coffee-forms col-6 container-fluid" style="float:right;">

    <form>

        <div class="coffeeTypes">
            <label for="selectRoast">Roast</label>
            <select id="selectRoast" class="roastOptions">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

        </div>

        <div class="coffeeName">
            <label for="myInput">Coffee Name</label>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search For Coffee..">


            <br>
            <br>


        </div>
        <button id="Coffee-Name" class="btn btn-primary" type="submit">Submit</button>

    </form>
    <hr>

    <!--2nd search form-->

    <form action=" " name="addCoffee">

        <h4>ADD A COFFEE</h4>

        <div class="customRoast">
            <label for="customRoast2">Roast</label>
            <select id="customRoast2" class="custom-form">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>


        </div>

        <div class="customName">
            <label for="customCoffee">Requested Coffee</label>
            <input type="text" id="customCoffee" placeholder="Add A Coffee..">
            <br>
            <br>
        </div>

        <button id="New-Coffee" class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>

<!--coffee list-->

<div class="Coffee-Flavors" id="renderCoffees">

</div>

<script src="main.js"></script>

</body>




</html>

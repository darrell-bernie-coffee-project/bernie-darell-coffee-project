<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>
<body>

<h1>Coffee!</h1>

<div class="coffee-forms col-6 container-fluid" style="float:right;">

    <form>

        <div class="coffeeTypes">
            <label for="selectRoast">Roast</label>
            <select id="selectRoast" class="roastOptions" >
                <option>all</option>
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>

        </div>

        <div class="coffeeName">
            <label for="myInput">Coffee Name</label>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for coffee..">


            <br>
            <br>


        </div>
        <button id="Coffee-Name" class="btn btn-primary" type="submit">Submit</button>

    </form>
    <hr>

    <!--2nd search form-->

    <form action=" " name="addCoffee">

        <h4>ADD A COFFEE</h4>

        <div class="customRoast">
            <label for="customRoast2">Roast</label>
            <select id="customRoast2" class="custom-form">
                <option>all</option>
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>


        </div>

        <div class="customName">
            <label for="customCoffee">Requested Coffee</label>
            <input type="text" id="customCoffee"  placeholder="Search for coffee..">
            <br>
            <br>
        </div>

        <button id="New-Coffee" class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>

<!--coffee list-->

<div class="Coffee-Flavors" id="renderCoffees">


</div>


<script src="main.js"></script>




</body>
</html>
